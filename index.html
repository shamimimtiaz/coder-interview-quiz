<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>coderInterviewQuiz</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>


<body>

<!--Introductory page - instructions and the first screen shown -->-->
<div class = "first" id="firstPage">
    <div class="topPic"></div>
    <h1> Coding Quiz Challenge </h1>
    <p> Instructions </br> Multiple choice questions will be asked </br> Total score will be given at the end </br> Player will be given the option to log their scores against others </p>
    <h4>Good Luck</h4>
    <button class="btn" id="startButton"> Start Button </button>
</div>

  <!--Questions container-->
<div id="mainPage" class="mainPageFormat">
    <div id="timer"> Time(in seconds): </div>
    <div id="questions"> Questions </div>
    <button class="btn" id="a" onClick= "correctAnswer ('a')"> A </button>
    <button class="btn" id="b" onClick= "correctAnswer ('b')"> B </button>
    <button class="btn" id="c" onClick= "correctAnswer ('c')"> C </button>
    <button class="btn" id="d" onClick= "correctAnswer ('d')"> D </button>
    <div id="result"></div>
</div>
<div id="quizComplete", class="quizzCompleteFormat">
    
    <div id="finalScore"></div>
    <input type="text" size="25" placeHolder="Enter Initials" id="initials" name="initial">
    <button class="btn" id="submitScore"> Submit </button>
</div>
    <!--final score container after the quizz is complete-->
<div id="scoreContainer" class="scoreFormat">
    <div id="scorePage">
        <div id="scoreHeader">
            <h3> Initials </h3>
            <h3> Score </h3>
        </div>
        <div id= "score-initials"></div>
        <div id= "score-score"></div>
    </div>


<div id="endBtns" class="navigationBtn">
    <button class="btn" id="restart" onClick= "restart()"> Restart The Quiz</button>
    <button class="btn" id="clearScore" onClick="clearScore()"> Clear Scores </button>
</div>

<script src="assets/js/script.js"></script>

</body>

</html>
